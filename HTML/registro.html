<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title></title>
  </head>
  <body>
    <header>
      <h1>
        <img src="../img/34100.svg" width="100px" height="100px">TuServicio.com</img>
      </h1>
      <h2>Te reparamos el computador</h2>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contactenos.html">Contáctenos</a></li>
        <li><a href="iniciosesion.html">Inicio de Sesión</a></li>
        <li><a href="#">Registro</a></li>
      </ul>
      <hr>
    </header>
    <main>
      <h1>registro</h1>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Nuevo usuario</legend>
          <p>
            <label for="mail">Email*<br></label>
            <input type="email" id="mail" required>
          </p>
          <p>
            <label for="pass">Contraseña*<br></label>
            <input type="password" id="pass" required>
          </p>
          <p>
        		<label for="genre">¿Dónde nos vio?</label>
        		<br>
        		<input type="radio" name="genre"> Google
        		<input type="radio" name="genre"> Otro
        	</p>
          <p>
        		<label for="comment">Comentarios:</label>
        		<br>
        		<textarea name="comment" id="" cols="30" rows="3" required></textarea>
        	</p>
          <p>
        		<label for="accept">Acepto terminos y condiciones: </label>
        		<input type="checkbox" name="accept" required>
        	</p>
          <p>
        		<input type="submit" value="Continuar">
        	</p>
        </fieldset>
      </form>
    </main>
    <footer>
      <hr>
      <p>"Derechos Reservados"</p>
    </footer>
  </body>
</html>
